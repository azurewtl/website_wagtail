{% load menu_tags %}


<ul class="main-menu sm sm-clean">
{% for item in menu_items %}
    <li>
        <a href="{{ item.href }}">{{ item.text }}</a>
        {% if item.has_children_in_menu %}
            {% sub_menu item template="blog/menu/sub_menu_dropdown.html"  %}
        {% endif %}
    </li>
{% endfor %}
</ul>
