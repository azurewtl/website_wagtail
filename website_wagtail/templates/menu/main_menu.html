{% load menu_tags %}

<ul class="navbar-nav">
{% for item in menu_items %}
    <li class="nav-item {% if item.has_children_in_menu %}dropdown{% endif %}">
        <a href="{{ item.href }}" class="nav-link {% if item.has_children_in_menu %}dropdown-toggle{% endif %}" 
        {% if item.has_children_in_menu %} role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" {% endif %}>
            {{ item.text }}
        </a>
        {% if item.has_children_in_menu %}
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            {% sub_menu item template="menu/sub_menu_dropdown.html"  %}
        </div>
        {% endif %}
    </li>
{% endfor %}
</ul>
